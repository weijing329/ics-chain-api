        description: 契約條款智能合約地址
        type: string

  #################################################
  # ClaimRecord 理賠案件 API data format 
  #################################################
  ClaimRecord:
    description: 理賠案件 data
    required:
      - table_row
      - insured_person_ID
      - medical_record_ID
      - eligible_benefit_amount
      - status_code
    properties:
      table_row:
        $ref: "#/definitions/TableRow"
      insured_person_ID:
        description: 被保險人ID
        type: string
      medical_record_ID:
        description: 醫療記錄ID
        type: string
      eligible_benefit_amount:
        description: 符合資格的給付保險金額
        type: integer
        format: int32
        default: 0
        minimum: 0
      status_code:
        description: 理賠流程狀態碼
        type: integer
        format: int32
        default: 0
        minimum: 0

