swagger: "2.0"
info:
  version: "0.0.1"
  title: 保險理賠 Blockchain API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MessageResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /Government/Person/:
    # binds a127 app logic to a route
    x-swagger-router-controller: Person
    get:
      description: 取得區塊鏈上已同步自然人資料
      # used as the method name of the controller
      operationId: GetPersonInfo
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/TableInfo"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: 寫入自然人資料
      # used as the method name of the controller
      operationId: SetPerson
      parameters:
        - name: person
          in: body
          description: 自然人
          required: true
          schema:
            $ref: '#/definitions/Person'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BlockchainTransaction"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /Government/Person/{code}:
    # binds a127 app logic to a route
    x-swagger-router-controller: Person
    get:
      description: 取得自然人最新的資料hash
      # used as the method name of the controller
      operationId: GetPersonHash
      parameters:
        - name: code
          in: path
          description: 自然人編號
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/TableRowDataHash"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /Government/Person/{code}/{hash}:
    # binds a127 app logic to a route
    x-swagger-router-controller: Person
    get:
      description: 取得指定hash版本的自然人資料
      # used as the method name of the controller
      operationId: GetPersonData
      parameters:
        - name: code
          in: path
          description: 自然人編號
          required: true
          type: string
        - name: hash
          in: path
          description: 自然人資料 Hash
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/TableRowData"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  TableInfo:
    description: 區塊鏈上 RDB Table 已同步的PK資訊
    required:
      - row_count
      - row_CPKs
    properties:
      row_count:
        description: 資料比數
        type: integer
        format: int32
      row_CPKs:
        description: PK 清單
        type: array
        items:
          type: string
          
  TableRow:
    description: RDB Table row
    required:
      - row_CPK
      - row_data
    properties:
      row_CPK:
        description: RDB Table row composite PK
        type: string
      row_data:
        description: RDB Table row data
        type: string
        
  TableRowData:
    description: RDB Table row 資料
    required:
      - row_CPK
      - row_data_hash
      - row_data
    properties:
      row_CPK:
        type: string
      row_data_hash:
        type: string
      row_data:
        type: string
        
  TableRowDataHash:
    description: RDB Table row 資料hash
    required:
      - row_CPK
      - row_data_hash
    properties:
      row_CPK:
        type: string
      row_data_hash:
        type: string
        
  Person:
    description: 自然人資料
    required:
      - table_row
    properties:
      table_row:
        $ref: "#/definitions/TableRow"
        
  MessageResponse:
    required:
      - message
    properties:
      message:
        type: string
        
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        
  BlockchainTransaction:
    description: Blockchain Transaction
    required:
      - txHash
    properties:
      txHash:
        type: string
