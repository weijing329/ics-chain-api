definitions:
  TableInfo:
    description: 區塊鏈上 RDB Table 已同步的PK資訊
    required:
      - row_count
      - row_CPKs
    properties:
      row_count:
        description: 資料比數
        type: integer
        format: int32
      row_CPKs:
        description: PK 清單
        type: array
        items:
          type: string
          
  TableRow:
    description: RDB Table row
    required:
      - row_CPK
      - row_data
    properties:
      row_CPK:
        description: RDB Table row composite PK
        type: string
      row_data:
        description: RDB Table row data
        type: string
        
  TableRowDataHash:
    description: RDB Table row 資料hash
    required:
      - row_CPK
      - row_data_hash
    properties:
      row_CPK:
        type: string
      row_data_hash:
        type: string

  #################################################
  # Person 自然人 API Input format 
  #################################################
  Person:
    description: 自然人 data
    required:
      - table_row
    properties:
      table_row:
        $ref: "#/definitions/TableRow"
        
  #################################################
  # Enrollment 註冊保戶保單 API Input format 
  #################################################
  Enrollment:
    description: 註冊保戶保單 data
    required:
      - table_row
      - daily_benefit_amount
      - policy_claimable_amount
    properties:
      table_row:
        $ref: "#/definitions/TableRow"
      daily_benefit_amount:
        description: 日額保險金
        type: integer
        format: int32
        default: 0
        minimum: 0
      policy_claimable_amount:
        description: 保險契約可理賠額度
        type: integer
        format: int32
        default: 0
        minimum: 0

  #################################################
  # ContractTerm 契約內容 API data format 
  #################################################
  ContractTerm:
    description: 契約內容 data
    required:
      - table_row
      - claim_adjustment
    properties:
      table_row:
        $ref: "#/definitions/TableRow"
      claim_adjustment:
        description: 理賠倍率 Decimal(19,9)x9
        type: integer
        format: int32
        default: 0
        minimum: 0

  #################################################
  # MedicalRecord 醫療記錄 API data format 
  #################################################
  MedicalRecord:
    description: 醫療記錄 data
    required:
      - table_row
      - hospital_days
      - fee
    properties:
      table_row:
